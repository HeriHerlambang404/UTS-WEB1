<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Buku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Internal CSS tambahan */
    .checkout-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: var(--pastel-primary);
      margin-bottom: 20px;
    }
    .btn-pastel {
      background-color: var(--pastel-primary);
      color: white;
      border: none;
    }
    .btn-pastel:hover {
      background-color: var(--pastel-secondary);
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h3 class="text-center mt-3">Checkout Pemesanan Buku</h3>
  </header>

  <div class="checkout-container">
    <h2>Form Pemesanan</h2>
    <form id="checkoutForm">
      <div class="mb-3">
        <label for="namaPemesan" class="form-label">Nama Pemesan</label>
        <input type="text" id="namaPemesan" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="lokasi" class="form-label">Lokasi Pengiriman</label>
        <input type="text" id="lokasi" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="pilihBuku" class="form-label">Pilih Buku</label>
        <select id="pilihBuku" class="form-select" required>
          <option value="">-- Pilih Buku --</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="harga" class="form-label">Harga</label>
        <input type="text" id="harga" class="form-control" readonly>
      </div>

      <div class="mb-3">
        <label for="totalHarga" class="form-label">Total Harga</label>
        <input type="text" id="totalHarga" class="form-control" readonly>
      </div>

      <button type="submit" class="btn btn-pastel w-100 mb-3">Checkout</button>
      <button type="button" id="btnKembali" class="btn btn-secondary w-100">Kembali ke Home</button>
    </form>
  </div>

  <footer class="text-center mt-4 mb-3">
    <p>Toko Buku Online</p>
  </footer>

  <!-- ⚠️ Perhatikan urutan: data.js dulu baru checkout.js -->
  <script src="js/data.js"></script>
  <script src="js/checkout.js"></script>
</body>
</html>

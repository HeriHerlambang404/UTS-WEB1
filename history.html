<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat Tracking Buku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .history-container {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: var(--pastel-primary);
      margin-bottom: 20px;
    }
    table {
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h3>Riwayat Pemesanan Buku</h3>
  </header>

  <div class="history-container">
    <h2>Data Tracking</h2>

    <table class="table table-bordered table-hover">
      <thead class="table-pastel">
        <tr>
          <th>Kode</th>
          <th>Nama Buku</th>
          <th>Nama Pemesan</th>
          <th>Lokasi</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tabelHistory"></tbody>
    </table>

    <div class="text-center mt-3">
      <a href="dashboard.html" class="btn btn-secondary">⬅️ Kembali ke Dashboard</a>
    </div>
  </div>

  <footer>
    <p>Toko Buku Online</p>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/history.js"></script>
</body>
</html>

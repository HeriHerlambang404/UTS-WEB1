<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking Pengiriman</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Internal CSS tambahan */
    .tracking-container {
      max-width: 700px;
      margin: 40px auto;
      background-color: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: var(--pastel-primary);
      margin-bottom: 20px;
    }
    .progress {
      height: 25px;
      border-radius: 20px;
    }
    .progress-bar {
      background-color: var(--pastel-primary);
    }
  </style>
</head>
<body>

  <header>
    <h3 class="text-center mt-3">Tracking Pengiriman Buku</h3>
  </header>

  <div class="tracking-container">
    <h2>Lacak Pengiriman</h2>

    <div class="mb-3">
      <label for="nomorDO" class="form-label">Masukkan Nomor Delivery Order</label>
      <input type="text" id="nomorDO" class="form-control" placeholder="Contoh: 20230012">
    </div>
    <button id="btnCari" class="btn btn-pastel w-100 mb-3">Cari</button>
    <button id="btnKembali" class="btn btn-secondary w-100 mb-3">Kembali ke Home</button>

    <div id="hasilTracking" style="display:none;">
      <hr>
      <h5>Detail Pengiriman</h5>
      <p><strong>Nama Pemesan:</strong> <span id="namaPemesan"></span></p>
      <p><strong>Status:</strong> <span id="status"></span></p>
      <p><strong>Ekspedisi:</strong> <span id="ekspedisi"></span></p>
      <p><strong>Tanggal Kirim:</strong> <span id="tanggalKirim"></span></p>
      <p><strong>Nomor Paket:</strong> <span id="paket"></span></p>
      <p><strong>Total Pembayaran:</strong> <span id="total"></span></p>

      <h6 class="mt-4">Progress Pengiriman:</h6>
      <div class="progress mb-3">
        <div class="progress-bar" id="progressBar" style="width: 0%;">0%</div>
      </div>

      <ul class="list-group" id="detailPerjalanan"></ul>
    </div>
  </div>

  <footer class="text-center mt-4 mb-3">
    <p>Toko Buku Online</p>
  </footer>

  <!-- ⚠️ Urutan penting: data.js dulu baru tracking.js -->
  <script src="js/data.js"></script>
  <script src="js/tracking.js"></script>
</body>
</html>

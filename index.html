<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Toko Buku Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <!-- Internal CSS -->
  <style>
    body {
      background-color: #f8f6ff;
    }
    .login-card {
      background-color: #ffffff;
      border-radius: 20px;
      border: 2px solid #f0e9ff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .login-header {
      color: #6c63ff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- Inline CSS pada container -->
  <div class="container d-flex justify-content-center align-items-center vh-100" style="background-color:#f8f6ff;">
    <div class="card login-card p-4 shadow" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <img src="img/logo.png" alt="Logo Toko Buku" style="width: 80px;" class="mb-2">
        <h4 class="login-header">Masuk ke Toko Buku</h4>
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required placeholder="email@contoh.com">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required placeholder="********">
        </div>
        <button type="submit" class="btn btn-primary w-100" style="background-color:#a29bfe;border:none;">Login</button>
      </form>

      <div class="text-center mt-3">
        <a href="#" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#forgotModal">Lupa Password?</a>
        <span class="text-muted">|</span>
        <a href="#" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#registerModal">Daftar</a>
      </div>
    </div>
  </div>

  <!-- Modal Lupa Password -->
  <div class="modal fade" id="forgotModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">üîë Lupa Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Masukkan email Anda untuk menerima link reset password.</p>
          <input type="email" class="form-control mb-3" id="resetEmail" placeholder="email@contoh.com">
          <button class="btn btn-primary w-100" style="background-color:#a29bfe;border:none;">Kirim Link</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Daftar -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">‚úçÔ∏è Pendaftaran Akun Baru</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control mb-2" id="regNama" placeholder="Nama Lengkap">
          <input type="email" class="form-control mb-2" id="regEmail" placeholder="Email">
          <input type="password" class="form-control mb-2" id="regPassword" placeholder="Password">
          <button class="btn btn-success w-100">Daftar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
